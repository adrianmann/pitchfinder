<div id="sidebar">
    <h2>Find a pitch</h2>
    <p>Find a club on the map.</p>
    <p>or</p>
    <p>Find exact directions from your current location to the club of your choice below with Google maps.</p>
    <form id="clubs-form" name="input" action="http://maps.google.com/maps" method="get" target="_blank">
        <div class="saddr">
            <strong><label for="saddr">Choose your starting point (A):</label></strong>
          <br />
            <select name="saddr">
                <option value="" id="my_location" name="saddr"/>My Location</option>
            </select>
        </div>
           <br />
        <strong><label for="daddr">Please enter your destination club (B) : </label></strong><input type="text" id="destination-search" name="daddr" value=""/><br />
        <input id="search-button" type="submit" value="Search"><br />
    </form>
    <div id="addresses">
        <div id="daddr-address">
            <p>Displayed above are the exact coordinates for (B): <br />
            <p id="dlocation"></p></p>
        </div>
    </div>
</div>
<div id="nothing">
     <img src = "offaly-gaa-crest-250.jpg" width = "50%" height="70%" />
    <!-- loading bar displayed durring ajax requests -->
    <div id="loading" class="hidden">
        <img src="http://sierrafire.cr.usgs.gov/images/loading.gif" width="150px" height="150px" />
        <span>Loading, please wait ...</span>
    </div>
</div>
